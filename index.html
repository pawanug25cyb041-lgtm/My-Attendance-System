<!DOCTYPE html>
<html>
<head>
    <title>Class Attendance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background-color: #f0f2f5; padding: 20px; }
        .container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        input { width: 90%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 6px; font-size: 16px; }
        button { width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #reader { width: 100%; margin-top: 10px; }
        .hidden { display: none; }
        .success { color: green; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h2>üìù Mark Attendance</h2>
    
    <div id="loginSection">
        <input type="text" id="studentName" placeholder="Full Name" required>
        <input type="text" id="rollNumber" placeholder="Roll Number" required>
        <input type="text" id="secretCode" placeholder="Today's Secret Code" required>
        <button onclick="startScanning()">Next: Scan QR</button>
    </div>

    <div id="scanSection" class="hidden">
        <p>Scan the Class QR Code</p>
        <div id="reader"></div>
        <button onclick="goBack()" style="background-color: #6c757d; margin-top: 10px;">Go Back</button>
    </div>

    <div id="message"></div>
</div>

<script>
    // PASTE YOUR GOOGLE SCRIPT URL HERE
    const googleScriptURL = "https://script.google.com/macros/s/AKfycbybaWnyLyAD3AIcxYQBbY3B9r_DIpRh9oPdPeN-jG5XP6gDQ2_F1f34zK-9x3bhVLkD/exec"; 

    let html5QrcodeScanner;

    function startScanning() {
        const name = document.getElementById("studentName").value;
        const roll = document.getElementById("rollNumber").value;
        const code = document.getElementById("secretCode").value;

        if (!name || !roll || !code) {
            alert("Please fill all fields!");
            return;
        }

        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("scanSection").classList.remove("hidden");

        html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess);
    }

    function onScanSuccess(decodedText) {
        // Stop scanning immediately
        html5QrcodeScanner.clear(); 
        document.getElementById("scanSection").classList.add("hidden");
        document.getElementById("message").innerText = "‚è≥ Sending attendance...";

        const formData = new FormData();
        formData.append("name", document.getElementById("studentName").value);
        formData.append("roll", document.getElementById("rollNumber").value);
        formData.append("code", document.getElementById("secretCode").value);

        // We use 'no-cors' because Google Scripts redirect, which usually blocks standard fetch
        fetch(googleScriptURL, {
            method: "POST",
            mode: "no-cors", 
            body: formData
        }).then(() => {
            document.getElementById("message").innerHTML = "<h3 class='success'>‚úÖ Submission Sent!<br><small>Check with teacher to confirm.</small></h3>";
        }).catch(err => {
            document.getElementById("message").innerText = "‚ùå Connection Error";
            console.error(err);
        });
    }

    function goBack() {
        if(html5QrcodeScanner) html5QrcodeScanner.clear();
        document.getElementById("scanSection").classList.add("hidden");
        document.getElementById("loginSection").classList.remove("hidden");
    }
</script>
</body>
</html>
